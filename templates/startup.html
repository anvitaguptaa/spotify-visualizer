<head>
    <link rel="stylesheet" href="static/startup.css">
</head>
<body>
  <h1>Welcome to Vinylfy</h1>
  <center>
    <div class="content"> 
      <div id="turntable">
        <div id="table-shadow"></div>
        <div id="table-feet"></div>
        <div id="wood"></div>
        <div id="wood2"></div>
        <div id="table"></div>
        <div id="button"></div>
        <div id="disk">
          <!-- <div id="label"></div> -->
          <img src="static/imgs/icon.png" id="label">
        </div>
        <div id="axis-shadow"></div>
        <div id="axis"></div>
        <div class="arm-wrapper">
          <div id="arm-shadow"></div>
          <div id="weight-shadow"></div>
          <div id="base">
            <div id="axle-shadow"></div>
          </div>
          <div id="lever"></div>
          <div id="weight"></div>
          <div id="axle"></div>
          <div id="arm"></div>
          <div id="head"></div>
        </div>
      </div>
    </div>
  </center>
  <p align="center">
    <a href=vinylfied>
      <button class='gen-button'>Log in with Spotify</button>
    </a>
  </p>
  <div class="external"> 
    <a href="https://www.spotify.com/us/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F">Not a member? Get Spotify free</a>
  </div>
</body>
