<head>
    <link rel="stylesheet" href="static/startup.css">
</head>
<body>
  <h1>Welcome to Vinylfy</h1>
  <center>
    <div class="content"> 
      <div id="turntable">
        <div id="table-shadow"></div>
        <div id="table-feet"></div>
        <div id="wood">
          <div id="grain1"></div>
          <div id="grain2"></div>
          <div id="grain3"></div>
          <div id="grain4"></div>
          <div id="grain5"></div>
          <div id="grain6"></div>
        </div>
        <div id="wood2">
          <div id="grain7"></div>
          <div id="grain8"></div>
          <div id="grain9"></div>
          <div id="grain10"></div>
          <div id="grain11"></div>
        </div>
        <div id="table"></div>
        <div id="button"></div>
        <div id="disk">
          <div id="label"></div>
        </div>
        <div id="axis-shadow"></div>
        <div id="axis"></div>
        <div class="arm-wrapper">
          <div id="arm-shadow"></div>
          <div id="weight-shadow"></div>
          <div id="base">
            <div id="axle-shadow"></div>
          </div>
          <div id="lever"></div>
          <div id="weight"></div>
          <div id="axle"></div>
          <div id="arm"></div>
          <div id="head"></div>
        </div>
      </div>
    </div>
  </center>
  
  <h2>Click here to get your personalized Spotify vinyl</h2>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='startup.js') }}"></script>
